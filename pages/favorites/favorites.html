<section>
  <div>
    <div class="title">
      <h1 class="titleFavoris">Vos favoris</h1>
      <span class="contentFavoris">
        Retrouvez les restaurants que vous avez ajoutés récemment.
      </span>
    </div>

    <div class="divCards">
      <div class="card">
        <img class="restaurant-image" src="{image}" alt="{name}" />
        <button class="button">
          <i class="fa-solid fa-heart" id="fav{id}"></i>
        </button>
        <h2 class="restaurant-name">{name}</h2> <!-- MH Déplacement de quelques éléments entre eux pour me faciliter en css -->
        <div class="stars">{stars}</div>        <!-- MH pour gérer les alignements / multiligne ds les cards -->
        <p class="specialty">{specialty}</p>
        <p class="address">{address}</p>
        <div class="btn-favorites">
          <button type="button" id="btn-fav" data-id="{id}">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
