
<section>
<div class="slideshowContainer" id="carouselContainer"></div>

  <div id="logo">
    <img id="logoImg" src="" alt="Logo restaurant" />
  </div>
</section>

<main>
  <!-- Modal de Réservation -->
  <section class="sectBooking">
    <div class="sectBookingVisi">
      <h2>Découvrir le restaurant <span id="restaurantName"></span></h2>
      <p id="restaurantDescription"></p>
      <div id="wrapper">
        <input type="radio" id="open" name="popup" />
        <input type="radio" id="close" name="popup" />
        <div id="popup">
          <label class="submit" for="open"
            >Pour réserver une table, c'est ici !</label
          >
        </div>
        <div id="overlay"></div>
        <div id="info">
          <h3>Informations de réservation</h3>
          <label for="close"><i class="fa fa-times-circle fa-lg"></i></label>
          <p>Pour réserver une table, veuillez nous contacter au :</p>
          <p><strong id="contactPhone"></strong></p>
          <p id="contactOpening"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section Menu -->
  <section class="sectMenu">
    <h2>Menu</h2>

  <div class="optionDisplayMenu" id="menuCategories"></div>
<div id="menuDetails"></div>



  <!-- Section Informations Supplémentaires -->
<section class="sectMoreInfo" id="moreInfoSection"></section>

  <!-- Section Avis -->
  <section class="sectComments">
    <h2>Vous avez aimé, et vous en parlez !</h2>
    <div class="comments"></div>
  </section>

  <!-- Section Localisation -->
  <section class="sectMaps">
    <div>
      <h2>Vous y rendre</h2>
      <iframe
        id="mapIframe"
        src=""
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Section Contact et réseaux -->
    <div class="adress">
      <img id="logoMapImg" src="" alt="Logo restaurant" />
      <p id="addressBlock"></p>
      <div class="reseaux">
        <img src="/images/general/iconFacebook.png" alt="Facebook" />
        <img src="/images/general/iconInstagram.png" alt="Instagram" />
        <img src="/images/general/iconLinkedin.png" alt="LinkedIn" />
        <img src="/images/general/iconYoutube.png" alt="YouTube" />
      </div>
    </div>
  </section>
</main>

<script src="/pages/details/details.js"></script>
