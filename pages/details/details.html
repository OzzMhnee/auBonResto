<section>
  <!-- Carousel -->
  <div class="carousel-container" id="carouselContainer"></div>

  <!-- Section Présentation et Réservation -->
  <div class="booking-container">
    <h2 class="section-title">
      Découvrir le restaurant : <span id="restaurantName"></span>
    </h2>
    <p class="restaurant-description" id="restaurantDescription"></p>
    <button class="reservation-btn" id="openReservationModal">
      Pour réserver une table, c'est ici !
    </button>
  </div>

  <!-- Section Menu -->
  <div class="menu-container">
    <h2 class="section-title">Menu</h2>
    <div class="menu-categories" id="menuCategories"></div>
    <div id="menuDetails"></div>
  </div>

  <!-- Section Avis -->
  <div class="comments-container">
    <h2 class="section-title">Vous avez aimé, et vous en parlez !</h2>
    <div class="comments"></div>
  </div>

  <!-- Section Localisation -->
  <div class="map-container">
    <h2 class="section-title">Vous y rendre</h2>
    <div class="map-content">
      <div class="map-wrapper">
        <iframe
          id="mapIframe"
          src=""
          width="600"
          height="450"
          style="border: 0"
          background-color= "red"
          allowfullscreen
          loading="lazy"></iframe>
      </div>
      <div class="contact-card">
        <div class="card-header">
          <h3 id="restaurantNameMap"></h3>
        </div>
        <div class="contact-details">
          <div class="detail-group">
            <div class="detail-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="detail-content">
              <p>Adresse</p>
              <small id="addressBlock"></small>
            </div>
          </div>
          <div class="detail-group">
            <div class="detail-icon"><i class="fas fa-phone"></i></div>
            <div class="detail-content">
              <p>Téléphone</p>
              <small id="phoneNumber"></small>
            </div>
          </div>
          <div class="detail-group">
            <div class="detail-icon"><i class="fas fa-clock"></i></div>
            <div class="detail-content">
              <p>Horaires</p>
              <small id="openingHours"></small>
            </div>
          </div>
        </div>
        <div class="social-section">
          <h4>Suivez-nous</h4>
          <div class="social-links">
            <a href="#" class="social-icon facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="social-icon instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="#" class="social-icon linkedin"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a href="#" class="social-icon youtube"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de réservation -->
  <div class="modal-overlay" id="reservationModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Informations de réservation</h3>
        <button class="modal-close" id="closeReservationModal">&times;</button>
      </div>
      <div class="modal-body">
        <p class="modal-text">
          Pour réserver une table, nous vous invitons à nous contacter
          directement au :
          <span id="contactPhone">05 05 05 05 05</span>
        </p>
        <div class="modal-hours" id="contactOpening">
          <span></span>
        </div>
      </div>
    </div>
  </div>
</section>
