<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contactez-nous</title>
  <link rel="stylesheet" href="/pages/contact/contact.css" />
  <!-- Google Fonts (Roboto + Parisienne) -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="form-container">
      <form class="contact-form" id="contactForm" autocomplete="off">
        <h2>Contactez-nous</h2>
        <div class="form-group">
          <input type="text" id="name" name="name" required />
          <label for="name">Nom complet</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Adresse e-mail</label>
        </div>
        <div class="form-group">
          <input list="motifs" id="motif" name="motif" required />
          <label for="motif">Motif</label>
          <datalist id="motifs">
            <option value="Demande d'information"></option>
            <option value="Support technique"></option>
            <option value="Proposition commerciale"></option>
            <option value="Partenariat"></option>
            <option value="Annulation de réservation"></option>
            <option value="Autre"></option>
          </datalist>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="5" required></textarea>
          <label for="message">Votre message</label>
        </div>
        <button type="submit">Envoyer</button>
      </form>
      <div id="confirmation-message">
        <h2>Message bien reçu !</h2>
        <p>Votre message a été transmis avec succès.<br>On finit de manger et on revient vers vous dans les plus brefs délais !</p>
        <a href="/pages/contact/contact.html"><button>Envoyer un autre message</button></a>
      </div>
    </div>
  </main>
  <script src="contact.js"></script>
</body>
</html>
