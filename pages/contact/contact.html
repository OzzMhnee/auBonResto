<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire de Contact Original</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
    <main>
        <div id="form-container">
            <form class="contact-form" id="contactForm" action="#" method="POST" novalidate>
            <h2>Contactez-nous</h2>

            <div class="form-group">
                <input type="text" id="name" name="name" required />
                <label for="name">Nom complet</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email"  required />
                <label for="email">Adresse e-mail</label>
            </div>

            <div class="form-group">
                <input list="motifs" id="motif" name="motif"  required />
                <label for="motif">Motif</label>
                <datalist id="motifs">
                <option value="Demande d'information"></option>
                <option value="Support technique"></option>
                <option value="Proposition commerciale"></option>
                <option value="Partenariat"></option>
                <option value="Annulation de réservation"></option>
                <option value="Autre"></option>
                </datalist>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" rows="5"  required></textarea>
                <label for="message">Votre message</label>
            </div>

            <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
  <script>
    // Gestion de l'affichage du message de confirmation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        if (this.checkValidity()) {
            document.getElementById('form-container').innerHTML = `
            <div class="confirmation-message">
                <h2>Message bien reçu !</h2>
                <p>Votre message a été transmis avec succès. Nous vous répondrons dans les plus brefs délais.</p>
            </div>
            `;
        } else {
            // Déclenche la validation native du navigateur
            this.reportValidity();
        }
    });
  </script>
</body>
</html>
