<section>
  
  <div id="form-container">
    <form class="contact-form" id="contactForm" autocomplete="off">
      <h2>Contactez-nous</h2>
      <div class="form-group">
        <input type="text" id="name" name="name" required />
        <label for="name">Nom complet</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required />
        <label for="email">Adresse e-mail</label>
      </div>
      <div class="form-group">
        <input list="motifs" id="motif" name="motif" required />
        <label for="motif">Motif</label>
        <datalist id="motifs">
          <option value="Demande d'information"></option>
          <option value="Support technique"></option>
          <option value="Proposition commerciale"></option>
          <option value="Partenariat"></option>
          <option value="Annulation de rÃ©servation"></option>
          <option value="Autre"></option>
        </datalist>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="5" required></textarea>
        <label for="message">Votre message</label>
      </div>
      <button type="submit">Envoyer</button>
    </form>
    
  </div>
</section>
