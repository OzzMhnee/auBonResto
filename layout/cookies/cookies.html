<!-- Bannière Cookies Simple -->
<div id="cookieBanner" class="cookie-banner hidden">
    <div class="cookie-content">
      <div class="cookie-icon">
        <i class="fas fa-cookie-bite"></i>
      </div>
      <div class="cookie-text">
        <h3>Nous utilisons des cookies</h3>
        <p>Ce site utilise des cookies pour améliorer votre expérience de navigation et analyser le trafic. En continuant à utiliser ce site, vous acceptez notre utilisation des cookies.</p>
      </div>
      <div class="cookie-actions">
        <button id="acceptCookies" class="btn-accept">
          <i class="fas fa-check"></i>
          Accepter
        </button>
        <button id="rejectCookies" class="btn-reject">
          <i class="fas fa-times"></i>
          Refuser
        </button>
      </div>
    </div>
  </div>
